<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preload" href="./fonts/Figtree-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Poppins-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Poppins-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <a class="header__logo" href="/">
                <img class="header__logo-image" src="./images/logo.svg" alt="Cloud Logo" width="144" height="40" loading="lazy">
            </a>
            <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item"><a class="header__menu-link" href="/">Features</a></li>
                        <li class="header__menu-item"><a class="header__menu-link" href="/">How It Works</a></li>
                        <li class="header__menu-item"><a class="header__menu-link" href="/">Pricing</a></li>
                    </ul>
                </nav>
            <form class="header__form">
                <div class="header__form-actions">
                    <label class="visually-hidden" for="login">Login</label>
                    <input class="header__form-input input" type="text" id="login" name="login" placeholder="Login">
                    <button class="header__form-button button" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </header>

    <main class="content">
        <section class="motivation">
            <h1 class="visually-hidden">Cloud</h1>
            <div class="motivation__item">
                <div class="motivation__card container">
                    <div class="motivation__card-body">
                        <h2>Store, Sync, and <br>Share Files Without <br>Limits</h2>
                        <div class="motivation__card-description">
                            <p>Next-generation cloud storage for instant access to your files from any device. Reliable, fast, and secure</p>
                        </div>
                        <a class="motivation__card-button button transparent" href="/">Try for Free</a>
                    </div>
                    <img class="motivation__card-img" src="./images/motivation.png" alt="Cloud Services" width="670" height="490" loading="lazy">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
