<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="first-screen">
            <div class=" container">
                <a class="first-screen__logo" href="/">
                    <img class="first-screen__logo-image" src="./images/logo.svg" alt="Cloud Logo" width="144" height="40" loading="lazy">
                </a>
                <nav class="first-screen__nav">
                    <ul class="first-screen__nav-list">
                        <li class="first-screen__nav-item"><a class="first-screen__nav-link" href="/">Features</a></li>
                        <li class="first-screen__nav-item"><a class="first-screen__nav-link" href="/">How It Works</a></li>
                        <li class="first-screen__nav-item"><a class="first-screen__nav-link" href="/">Pricing</a></li>
                    </ul>
                </nav>
                <form class="first-screen__form">
                    <div class="first-screen__form-actions">
                        <label class="visually-hidden" for="login"></label>
                        <input 
                            class="first-screen__input input"
                            type="text"
                            id="login"
                            name="login"
                            placeholder="Login"
                            aria-label="Login"
                            autocomplete="off"
                        >
                        <button class="first-screen__button button" type="submit">Sign in</button>
                    </div>
                </form>
                <button class="burger" aria-label="Open menu">
                    <span></span>
                </button>
                <div class="motivation">
                    <h1 class="visually-hidden">Cloud</h1>
                    <div class="motivation-card">
                        <div class="motivation-card__body">
                            <h2 class="motivation-card__title">Store, Sync, and Share Files Without Limits</h2>
                            <div class="motivation-card__description">
                                <p>Next-generation cloud storage for instant access to your files from any device. Reliable, fast, and secure</p>
                            </div>
                            <a class="motivation-card__button button transparent" href="/">Try for Free</a>
                        </div>
                        <img 
                            class="motivation-card__image"
                            src="./images/motivation.png"
                            alt="Cloud Services"
                            width="670"
                            height="490"
                            loading="lazy"
                        >
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
